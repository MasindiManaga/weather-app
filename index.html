<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"

<body>
    <div class="first">
    <header>
        <form class="search-form" id="search-form">
<input 
type="text"
 placeholder="Enter a city..." 
 required 
 class="input-text"
 id="input-text"/>

<input type="submit" value="search" class="search-input">
</form>
    </header>
    <hr>
    <main>
    <h1 class="weather-app-city" id="weather-app-city">
        
    </h1>
    <div class="weather-forecast">
    <p>
<span id="time" class="time"></span>
,
<span id="description" class="description"></span>
<br>
 Humidity: 
 <strong id="humidity" class="humidity"></strong> 
 , Wind:
  <strong id="wind-speed" class="wind-speed"></strong>
    </p>
    <div class="weather-icon-temperature"></div>
<div id="weather-icon" class="weather-icon">⛅</div>
<div id="weather-temperature" class="weather-temperature"></div>
<div id="weather-app-unit" class="weather-app-unit">°C</div>
</div>
