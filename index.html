<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="first">
    <header>
<input type="text" placeholder="Enter a city..." required class="input-text">
<input type="submit" value="search" class="search-input">
    </header>
    <main>
    <h1>
        Paris
    </h1>
    <div class="weather-forecast">
    <p>
<span id="time" class="time">Friday 09:27</span>
,
<span id="description" class="description"> overcast clouds</span>
<br>
 Humidity: 
 <strong id="Humidity" class="Humidity">83%</strong> 
 , Wind:
  <strong id="wind-speed" class="wind-speed">8.23km/h</strong>
    </p>
<div id="weather-icon" class="weather-icon">
    ⛅ 
<div id="weather-temperature" class="weather-temperature">12℃</div>
</div>
</div>
